<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elephant & Castle Tips Calculator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Elephant & Castle Tips Calculator</h1>

    <div class="input-container">
      <label for="total_tips">Total:</label>
      <input type="number" id="total_tips" autofocus>
    </div>

    <div class="input-container text-center">
      <label>Kitchen percentage:</label>
      <div class="btn-group" role="group" aria-label="Kitchen Percentage">
        <button type="button" class="btn btn-primary kitchen-percentage-btn">0%</button>
        <button type="button" class="btn btn-primary kitchen-percentage-btn ml-1">5%</button>
        <button type="button" class="btn btn-primary kitchen-percentage-btn ml-1 active">10%</button>
        <button type="button" class="btn btn-primary kitchen-percentage-btn ml-1">15%</button>
        <button type="button" class="btn btn-primary kitchen-percentage-btn ml-1">20%</button>
      </div>
    </div>

    <div class="input-container">
      <input type="text" class="person-name" placeholder="Person's name">
      <input type="number" class="hours-worked mt-1" placeholder="Hours worked">
      <button id="add_person_btn" class="btn btn-primary">Add Person</button>
    </div>

    <ul id="person_list" class="person-list"></ul>


    <div class="input-container">
      <button id="calculate_btn" class="btn btn-primary">Calculate</button>
    </div>
  </div>

  <!-- Modal -->
<div class="modal fade" id="resultsModal" tabindex="-1" role="dialog" aria-labelledby="resultsModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="resultsModalLabel">Results</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p id="kitchen_share"></p>
          <ul id="person_shares"></ul>
          <ul id="person_value_per_hour"></ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
